<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium quo
        assumenda consectetur,
      </header>
      <main>
        <div class="left">
          <h1 id="left-h1">$32</h1>
          <h2 id="left-h2">Green Goddess Chicken Salad</h2>
          <p id="left-p">
            It is a non vegetarian salad which consists of the green goddess
            dressing mixed with chicken, peppers, olives and celery.
          </p>
          <button id="left-side-btn">ORDER NOW</button>
        </div>
        <div class="right">
          <div class="circle-container">
            <div class="circle" id="circle">
              <div class="item">
                <img src="./assets/food-0.png" alt="Food" />
              </div>
              <div class="item">
                <img src="./assets/food-1.png" alt="Food" />
              </div>
              <div class="item">
                <img src="./assets/food-2.png" alt="Food" />
              </div>
              <div class="item">
                <img src="./assets/food-3.png" alt="Food" />
              </div>
              <div class="item">
                <img src="./assets/food-4.png" alt="Food" />
              </div>
              <div class="item">
                <img src="./assets/food-5.png" alt="Food" />
              </div>
              <div class="item">
                <img src="./assets/food-6.png" alt="Food" />
              </div>
              <div class="item">
                <img src="./assets/food-7.png" alt="Food" />
              </div>
              <div class="item">
                <img src="./assets/food-8.png" alt="Food" />
              </div>
            </div>
          </div>
          <div class="action-container">
            <div class="action">
              <button class="btn-left" id="left-btn">
                <img src="./assets/button-icon.svg" sizes="100%" alt="Food" />
              </button>
              <div class="center" id="center-img-box">
                <img
                  id="center-img"
                  src="./assets/food-0.png"
                  sizes="100%"
                  alt="Food"
                />
              </div>
              <button class="btn-right" id="right-btn">
                <img src="./assets/button-icon.svg" sizes="100%" alt="Food" />
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      const leftH1 = document.getElementById("left-h1");
      const leftH2 = document.getElementById("left-h2");
      const leftP = document.getElementById("left-p");
      const leftSideBtn = document.getElementById("left-side-btn");

      leftH1.addEventListener("animationend", () => {
        leftH1.classList.remove("scale");
        leftH1.classList.remove("green-to-orange");
        leftH1.classList.remove("orange-to-green");
      });

      leftH2.addEventListener("animationend", () => {
        leftH2.classList.remove("scale");
      });

      leftP.addEventListener("animationend", () => {
        leftP.classList.remove("scale");
      });

      leftSideBtn.addEventListener("animationend", () => {
        leftSideBtn.classList.remove("scale");
        leftSideBtn.classList.remove("green-to-orange-bg");
        leftSideBtn.classList.remove("orange-to-green-bg");
      });
    </script>

    <script>
      let activeImageIndex = 0;
      const leftBtn = document.getElementById("left-btn");
      const rightBtn = document.getElementById("right-btn");
      const centerImg = document.getElementById("center-img");
      const centerImgBox = document.getElementById("center-img-box");

      centerImgBox.addEventListener("animationend", () => {
        centerImgBox.classList.remove("rotate");
        centerImgBox.classList.remove("rotate2");
      });

      const nodeList = document.querySelectorAll(".item");

      leftBtn.addEventListener("click", () => {
        const activeIndex = +getComputedStyle(
          document.documentElement
        ).getPropertyValue("--active-index");

        document.documentElement.style.setProperty(
          "--active-index",
          activeIndex - 1
        );

        // For center image
        if (activeImageIndex === 8) {
          activeImageIndex = 0;
        } else {
          activeImageIndex += 1;
        }

        centerImgBox.classList.add("rotate");
        centerImg.src = `./assets/food-${activeImageIndex}.png`;

        // Add text style
        leftH1.classList.add("scale");
        leftH2.classList.add("scale");
        leftP.classList.add("scale");
        leftSideBtn.classList.add("scale");

        if (activeImageIndex % 2 === 0) {
          leftH1.textContent = "$35";
          leftH2.textContent = "Asian Cucumber Salad";
          leftP.textContent =
            "Asian Cucumber Salad Recipe made with crunchy cucumber, onion, rice wine vinegar, and a few secret ingredients!";

          // Add veg class
          leftH1.classList.add("veg");
          leftSideBtn.classList.add("veg");
        } else {
          leftH1.textContent = "$32";
          leftH2.textContent = "Green Goddess Chicken Salad";
          leftP.textContent =
            "It is a non vegetarian salad which consists of the green goddess dressing mixed with chicken, peppers, olives and celery.";

          // Remove veg class
          leftH1.classList.remove("veg");
          leftSideBtn.classList.remove("veg");
        }
      });

      rightBtn.addEventListener("click", () => {
        const activeIndex = +getComputedStyle(
          document.documentElement
        ).getPropertyValue("--active-index");

        document.documentElement.style.setProperty(
          "--active-index",
          activeIndex + 1
        );

        // For center image
        if (activeImageIndex === 0) {
          activeImageIndex = 8;
        } else {
          activeImageIndex -= 1;
        }

        centerImgBox.classList.add("rotate2");
        centerImg.src = `./assets/food-${activeImageIndex}.png`;

        // Add text style
        leftH1.classList.add("scale");
        leftH2.classList.add("scale");
        leftP.classList.add("scale");
        leftSideBtn.classList.add("scale");

        if (activeImageIndex % 2 === 0) {
          leftH1.textContent = "$35";
          leftH2.textContent = "Asian Cucumber Salad";
          leftP.textContent =
            "Asian Cucumber Salad Recipe made with crunchy cucumber, onion, rice wine vinegar, and a few secret ingredients!";

          // Add veg class
          leftH1.classList.add("veg");
          leftSideBtn.classList.add("veg");
        } else {
          leftH1.textContent = "$32";
          leftH2.textContent = "Green Goddess Chicken Salad";
          leftP.textContent =
            "It is a non vegetarian salad which consists of the green goddess dressing mixed with chicken, peppers, olives and celery.";

          // Remove veg class
          leftH1.classList.remove("veg");
          leftSideBtn.classList.remove("veg");
        }
      });
    </script>
  </body>
</html>
